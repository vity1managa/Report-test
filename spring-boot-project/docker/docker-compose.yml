version: '3.8'

services:
  postgres-db:
    image: postgres:13
    container_name: user_management_postgres
    environment:
      POSTGRES_DB: usermanagement
      POSTGRES_USER: useradmin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - user_management_network

  app:
    build: .
    container_name: user_management_app
    depends_on:
      - postgres-db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/usermanagement
      SPRING_DATASOURCE_USERNAME: useradmin
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - user_management_network

volumes:
  postgres_data:

networks:
  user_management_network:
    driver: bridge